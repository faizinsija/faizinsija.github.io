<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Shop</title>
    <!-- <link rel="icon" type="image/png" href="Img/campground-solid.svg"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Oswald:wght@300&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="sign.css">
  </head>
  <body>
    <div class="container">
      <div class="container__imgs">
        <img class="img" style="width: 100%;"/>
      </div>
      <div class="container__content">
        <form class="container__form" onsubmit="signIn(event)">
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="container__inputField"
            id="email"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="container__inputField"
            id="password"
          />
          <input type="submit" value="Login" class="container__submitButton" />
        </form>
        <div class="container__links">
          <p class="container__link link-1">Don't have account?</p>
          <span class="container__separator"></span>
          <a class="container__link link-2">Sign Up</a>
        </div>
      </div>
    </div>
    <script>
      let img = document.querySelector(".img");
      let imgs = [
        "101993-OLZ7V5-571.jpg",
        "224016-P1NODA-322.jpg",
        "rm358-adj-element-vintage-01.jpg",
        "STUDIO SM 2254-03.jpg",
      ];

      Array.prototype.random = function () {
        return this[Math.floor(Math.random() * this.length)];
      };

      img.setAttribute("src", `img/${imgs.random()}`);
    </script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
